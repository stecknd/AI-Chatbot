        <!-- Select Options -->
<div class="d-flex justify-content-center mt-4">
    <button id="selectOptions" class="btn btn-outline-secondary btn-sm less-important-btn" data-bs-toggle="collapse" data-bs-target="#advancedQueries" aria-expanded="false" aria-controls="advancedQueries">
        Select Options
    </button>
</div>



        <!-- Collapsible Advanced Query Section -->
<div class="collapse mt-3" id="advancedQueries">
    <div class="row justify-content-center">
        <!-- Date Picker Input (Start Date) -->
        <div class="col-12 col-md-5 mb-3">
            <h3>
                <label for="start-date-picker" class="mb-2 text-white">Start Date:</label>
            </h3>
            <input type="date" class="form-control" id="start-date-picker">
        </div>
        <!-- Date Picker Input (End Date) -->
        <div class="col-12 col-md-5 mb-3">
            <h3>
                <label for="end-date-picker" class="mb-2 text-white">End Date:</label>
            </h3>
            <input type="date" class="form-control" id="end-date-picker">
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Number Input (Records) with Show All Checkbox -->
        <div class="col-12 col-md-5 mb-3">
            <h3>
                <label for="num-input" class="mb-2 text-white">How Many Records?</label>
            </h3>
            <div class="input-group">
                <input type="number" class="form-control" id="num-input" min="1" value="10">
            </div>
        </div>
    </div>
</div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-light btn-lg" id="getHistory">Get History</button>
