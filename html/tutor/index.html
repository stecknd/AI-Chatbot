    <link rel="icon" href="../assets/ProfileCircle.svg" type="image/svg">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary fixed-top navbar-gradient">
        <div class="container-fluid">


            <!--Icon Left Corner-->
            <a class="navbar-brand" href="../homepage/">
                <img src="../assets/ProfileCircle.svg" alt="FancySite Logo">
            </a>


            <!--Hamburger-->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!--Hamburger Dropdown-->
            <div class="offcanvas offcanvas-end bg-primary" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">


                <!--Dropdown Header-->
                <div class="offcanvas-header navbar-gradient">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>


                <!--Dropdown Body-->
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-space-end flex-grow-1 pe-3">

                        <!--Home-->
                        <li class="nav-item">
                            <h1><a class="nav-link active text-white" href="../homepage/#">Home</a></h1>
                        </li>

                        <!--AI Page-->
                        <li class="nav-item">
                            <h1><a class="nav-link text-white" href="../tutor/#">AI Tutor</a></h1>
                        </li>

                        <!--AI History-->
                        <li class="nav-item">
                            <h2><a class="nav-link text-white" href="../tutor_history/#">History</a></h2>
                        </li>

                        <!--Brandon Duecaster-->
                        <li class="nav-item">
                            <h3><a class="nav-link text-white" href="../duecasbs/#">Brandon Duecaster</a></h3>
                        </li>

                        <!--David Steckner-->
                        <li class="nav-item">
                            <h3><a class="nav-link text-white" href="../stecknd/#">David Steckner</a></h3>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container-lg" id="GPTContainer">

            <h1>AI Coding Tutor</h1>
            <p>Ask any coding question and get a response tailored to your current level</p>
            <p>Press "F" to Zoom-In</p>

            <div class="row mb-4">
                <div id="output"></div>
            </div>

            <!-- User level selection -->
            <div class="mb-lg-4">
                <div class="d-flex justify-content-center">
                    <h3 class="col-5 text-center">
                        <label for="userLevel" class="mb-2 text-white wave-text">Enter your level:</label>
                    </h3>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-5">
                        <select class="form-select text-center bg-frosty" id="userLevel">
                        </select>
                    </div>
                </div>
            </div>

            <!-- User question -->
            <div class="mb-lg-4">
                <h3 class=""><label for="userPrompt" class="mb-2 text-white wave-text">Enter your question:</label></h3>
                <div class="d-flex justify-content-center">
                    <div class="col-5">
                        <textarea class="form-control text-center bg-frosty"
                            id="userPrompt">What is a for-loop?</textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-light btn-lg" onclick='askQuestion()'>Submit question</button>
            </div>
        </div>
    </section>


    <div id="spinnerContainer" class="spinner-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
